<dom-module id="genesis-popover">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
      }

      .tooltip{
        position: relative;
    }

.tooltip::before, .tooltip::after{
    position: absolute;
    left: 50%;
    transition: all ease 0.3s;
}

.tooltip::before{
    display: none;
    content: "";
    border-width: 14px 8px 0 8px;
    border-style: solid;
    border-color: rgba(0,0,0,0.6) transparent transparent transparent;
    bottom: -20px;
    transform: rotate(180deg);
    margin-left: -8px;
}

.tooltip::after{
    display: none;
    content: 'Here is some content, unfortunately this approach accept only text';
    background: rgba(0,0,0,0.6);
    bottom: -20px;
    transform: translateY(100%);
    font-size: 14px;
    margin-left: -150px;
    width: 300px;
    height: 500px;
    border-radius: 10px;
    color: #eee;
    padding: 14px;
}



      .hidden-content::after, .hidden-content::before {
        display: none;
      }

      .visible-content::after, .visible-content::before {
        display:block;
        opacity: 1;
      }

      .popper-hidden {
        display: none;
      }

      .popper-visible {
        display: block;
        position: relative;
        background: rgba(0,0,0,0.3);
        padding: 5px 12px;
        border-radius: 10px;
        font-size: 20px;
        margin-top: 15px;
      }

      .popper-visible::before {
        position: absolute;
        left: 50%;
        transition: all ease 0.3s;
        content: "";
        border-width: 14px 8px 0 8px;
        border-style: solid;
        border-color: rgba(0,0,0,0.3) transparent transparent transparent;
        top: -14px;
        transform: rotate(180deg);
        margin-left: -8px;
      }
    </style>

    <!-- shadow DOM goes here -->

      <div id="mypopper" class$="[[popperClass]]"> the popper to move is here</div>

  </template>

  <script>
    class GenesisPopover extends Polymer.Element {
      static get is() {
        return 'genesis-popover';
      }
      static get properties() {
        return {
          contentClass : {
            type: String,
            value: 'tooltip'
          },
          popperClass : {
            type: String,
            value: 'popper-hidden'
          },
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          toggleIcon: {
            type: String
          }
        }
      }
      constructor() {
        super();
      }
      toggle() {
        this.pressed = !this.pressed;
        if (this.pressed) {
          this.contentClass='tooltip visible-content';
        } else {
          this.contentClass='tooltip hidden-content';
        }
      }

      popper() {

        this.pressed = !this.pressed;

        if (this.pressed) {
            this.popperClass='popper-visible';
            var popper = this.$.mypopper;
            var reference = this.$.mybutton;
            var anotherPopper = new Popper(
                reference,
                popper,
                {
                    // popper options here
                }
            );
        } else {
          this.popperClass='popper-hidden';
        }
      }

    }
    customElements.define(GenesisPopover.is, GenesisPopover);
  </script>

</dom-module>
